<body>
    <div class="box">
        <div class="welcome">
            <h1>Welcome</h1>
            <h2>Please fill in all fields below in order to create an Administrator Account:</h2>
        </div>

        <div class="div_form">
            <form name="form" action="newadmin.php" method="post">
                <table class="table">
                    <tr>
                        <td>Employment ID:</td>
                        <td><input name="EmploymentID" type="int" max="10" /></td>
                        <td>Password:</td>
                        <td><input name="PW" type="int" max="8"></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input name="FirstName" type="text" /></td>
                        <td>Last Name:</td>
                        <td><input name="LastName" type="text" /></td>
                    </tr>
                    <tr>
                        <td>Adress:</td>
                        <td><input name="Address" type="text" /></td>
                        <td>Email:</td>
                        <td><input name="Email" type="text" /></td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td><input name="PhoneNumber" type="int" max="10" /></td>
                        <td>Date of Birth:</td>
                        <td><input name="DateOfBirth" type="text" /></td>
                    </tr>
                    <tr>
                        <td><br /></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="submit" value="Create New Admin" /></td>
                    </tr>
                </table>
            </form>
        </div>


        <div class="signin">
            <h2>Already have an Administrator Account?</h2>
            <input class="button" type="submit" value="Sign In" onClick="myFunction()">
            <script>
                function myFunction() {
                    window.location.href = "./admin_signIn.htm";
                }
            </script>
        </div>
    </div>
</body>
