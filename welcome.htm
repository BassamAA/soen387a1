<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<div class="homeNav">
    <a href="#">Welcome</a>
    <a href="student_signIn.htm">Student Log In</a>
    <a href="admin_signIn.htm">Admin Log In</a>
</div>

<body>
    
    <style>

        .homeNav{
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 3.8rem;
            width: 100%;
            z-index: 1;
            font-family: Helvetica, Arial, sans-serif;
        }

        .homeNav a{
            color: cornflowerblue;
            text-decoration: none;
            font-size: 150%;
            display: block;
            float: left;
            padding: 1rem;
            margin-left: auto;
            margin-right: auto;
            font-family: Helvetica, Arial, sans-serif;
        }

        .homeNav a:hover{
            background: gray;
        }


        h1   {color: black; text-align: center; font-family: Verdana; font-size: 30px;}
        h2   {color: black; text-align: center; font-family: Verdana; font-size: 20px;}
        .box {
            background-color: gainsboro;
            position:relative;
            top: 50%;
            transform: translate(0, 50%);
            margin: auto;
            align-items: center;
            width: 350px;
            height: 300px;
            padding: 10px;
            border: 4px solid gray;
            border-radius: 15px;
            box-shadow: 5px 5px;
            }
        .radio_buttons{
            position:relative;
            /*left: 85;*/
            padding: 8%;
            line-height: 30px;
            font-family: Verdana; 
            font-size: 15px;
            }
        .submit{
            text-align: center;
            padding: 4%;
            font-family: Verdana; 
            font-size: 50px;
        }
        .button{
            font-family: Verdana; 
            font-size: 15px;
        }

    </style>
    <div class="box"> 
        <h1>Online Registration</h1>
        <h2>Please Indicate Your Role:</h2>
        <div class="radio_buttons">
            <input type="radio" name="role" id="student"> Student<br>
            <input type="radio" name="role" id="admin"> Administrator<br>
        </div>
        
        <div class="submit">
            <button class="button" type="submit" name="role" value="role" onclick="submit()">Submit</button> 
            <script>
                function submit() {
                    if (document.getElementById('student').checked == true) {
                        window.location.href = "newstudent.htm";
                    }
                    if (document.getElementById('admin').checked == true) {
                        window.location.href = "newadmin.htm";
                    }
                }
            </script>
        </div>
        
        
    </div>

</body>
</html>
