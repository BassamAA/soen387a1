<!DOCTYPE html">

<html>

<head>
    <title>Create Student</title>
    <style>
        .box {
            background-color: gainsboro;
            position: relative;
            /* top: 4%; */
            top: 10%;
            transform: translate(0, 1%);
            margin: auto;
            align-items: center;
            width: 700px;
            height: 420px;
            padding: 10px;
            border: 4px solid gray;
            border-radius: 15px;
            box-shadow: 5px 5px;
        }

        .welcome {
            padding-left: 2%;
            line-height: 30px;
            font-family: Verdana;
            font-size: 12px;
            top: 15%;
        }

        .div_form {
            padding-left: 2%;
            line-height: 20px;
            font-family: Verdana;
            font-size: 15px;
        }

        .button {
            position: relative;
            left: 4%;
            font-family: Verdana;
            font-size: 15px;
        }

        .button:hover {
            background-color: rgb(241, 241, 241);
        }

        .sign_in {
            padding-left: 2%;
            display: inline-block;
            margin-top: 10px;
            line-height: 30px;
            font-family: Verdana;
            font-size: 12px;
        }

        .table td {
            padding: 0 6px;
        }
        .resizedTextbox {width: 179px; height: 24px}
    </style>
</head>

<div class="dropdown">
    <link href="../navigate.css" rel="stylesheet">
    <button class="dropbtn">Navigate</button>
    <div class="dropdown-content">
		<a href="../welcome.htm">Welcome</a>
		<a href="student_sign_up.htm">Create Student Account</a>
		<a href="../admin/admin_sign_up.htm">Create Admin Account</a>
		<a href="student_login.htm">Student Log In</a>
		<a href="../admin/admin_login.htm">Admin Log In</a>
    </div>
</div>

<body>
    <div class="box">
        <div class="welcome">
            <h1>Welcome</h1>
            <h2>Please fill in all fields below in order to create a Student Account:</h2>
        </div>

        <div class="div_form">
            <form name='form' action="student_sign_up.php" method="post" onsubmit="return validateForm()">

                <table class="table" >
                    <tr>
                        <td>Student ID:</td>
                        <td><input class="resizedTextbox" name="ID" type="int" max="10" placeholder="40121437"/></td>
                        <td>Password:</td>
                        <td><input class="resizedTextbox" name="PW" type="int" max="8" placeholder="xxxxxxxx"></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input class="resizedTextbox" name="FirstName" type="text" placeholder="John"/></td>
                        <td>Last Name:</td>
                        <td><input class="resizedTextbox" name="LastName" type="text" placeholder="Doe" /></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input class="resizedTextbox" name="Address" type="text" placeholder="200 Rue Guy"/></td>
                        <td>Email:</td>
                        <td><input class="resizedTextbox" name="Email" type="text" placeholder="johndoe@gmail.com"/></td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td><input class="resizedTextbox" name="PhoneNumber" type="int" max="10" placeholder="xxx xxx xxxx" /></td>                        
                    </tr>
                    <tr>
                        <td>
                            Birth Date:
                        </td>
                        <td>
                            D: <input name="BirthdayDay" type="text" size="2" max="2" placeholder="02" />
                            M: <input name="BirthdayMonth" type="text" size="2" max="2" placeholder="04" />
                            Y: <input name="BirthdayYear" type="text" size="4" max="4" placeholder="1999" />
                            
                        </td>
                    </tr>
                    <tr>
                        <td><br /></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="submit" value="Sign Up"/></td>
                    </tr>
                </table>
                <script type="text/javascript" src="../student_sign_up_validation.js" ></script>

            </form>
        </div>

        <div class="sign_in">
            <h2>Already have a Student Account?</h2>
            <input class="button" type="submit" value="Sign In" onclick="myFunction()">
            <script>
                function myFunction() {
                    window.location.href = "./student_login.htm";
                }
            </script>
        </div>
    </div>
</body>

</html>
